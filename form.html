<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- CSS -->
        <link rel="stylesheet" href="s">
        <link rel="stylesheet" href="style.css">
        <title>Carta Resto Bar</title>
        <!-- TIPOGRAFIAS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    </head>




    <body>

        <!-- CONTENEDOR FORM -->
        <div class="container-form">
            
            <div class="container-back">
                <div>
                    <i class="fa fa-arrow-left"></i>
                </div>
            </div>

            <header>
                <div class="content-header">
                    <div class="content-img">
                        <img src="image/logoHambur.png" alt="">
                    </div>
                    <div class="content-tittle">
                        <h3>Resto Bar</h3>
                    </div>

                </div>
            </header>

            <main>
                
                <div class="content-card">

                    <div class="tittle">
                        <h3> FORMULARIO </h3>
                    </div>


                        <div class="content-form">
                            <form action="">
                            <div class="input-tittle">
                                <h3>DATOS PERSONALES</h3>
                            </div>
    
                            <div class="content-input">
                                    <div class="input">
                                        <label for="">NOMBRE</label>
                                        <input type="text" id="name" name="name" required placeholder="Nombre"
                                        minlength="4" maxlength="8" size="10">
                                 
                                    </div>
                                    <div class="input">
                                        <label for="">APELLIDO</label>
                                        <input type="text" id="name" name="name" required placeholder="Apellido"
                                        minlength="4" maxlength="8" size="10">
                                 
                                    </div>
                                    <div class="input">
                                        <label for="">TELEFONO</label>
                                        <input type="tel" id="phone" name="name" placeholder="11-5487-1269"  pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required
                                        minlength="10" maxlength="10" size="10">
                                 
                                    </div>

                                    <div class="input">
                                        <label for="">DIRECCION</label>
                                        <input type="text" id="name" name="name" required placeholder="Direccion"
                                        minlength="4" maxlength="80" size="10">
                                 
                                    </div>
        
                            </div>

                        </div>

                                            
                    <div class="content-card">
    
                        <div class="input-tittle">
                            <h3>DETALLES DEL PEDIDO</h3>
                        </div>
    
                        <div class="content-form">
                            <div class="content-input">
                                <div class="input">
                                        <label for="">PEDIDO</label>
                                    <div>
                                        <select name="pedido" id="lang">
                                            <option value="null">Seleccionar</option>
                                            <option value="Doble Carne Doble Queso">Doble Carne Doble Queso</option>
                                            <option value="Trple Hamburguesa Con Queso">Trple Hamburguesa Con Queso</option>
                                            <option value="Big Mac">Big Mac</option>
                                            <option value="Cuarto De Libra Con Queso">Cuarto De Libra Con Queso</option>
                                            <option value="Hamburguesa Simple">Hamburguesa Simple</option>
                                            <option value="Cono de Vainilla">Cono de Vainilla</option>
                                            <option v1alue="McFlurry">McFlurry</option>
                                            <option value="Sundae">Sundae</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input">
                                        <label for="">CANTIDAD</label>
                                    <div>
                                        <input type="number" id="name" name="name" min="1" >
                                
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        
                        <div class="content-buttom">
                            <button>Enviar</button>
                        </div>
    
    
                    </form> 
                    </div>



    

    

    
                    
                </div>

            </main>
            
            

            <footer>
                <div class="footer-form">
                    <ul class="redes">

                        <li style="text-decoration: none;" class="icon"><a href="#"><i class="fa fa-instagram fa-2x"></i></a></li>

                        <li class="icon"><a href="#"><i class="fa fa-facebook fa-2x"></i></a></li>
                      
                        <li class="icon"><a href="#"><i class="fa fa-twitter fa-2x"></i></a></li>
                      
                      </ul>
                  <p>Seguinos en nuestras redes</p>
                </div>
            </footer>


        </div>

    </body>

</html>
